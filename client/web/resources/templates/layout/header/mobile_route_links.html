    <style>
        ul {
            display: flex;
            flex-direction: column;
        }

        a {
            font-weight: 300;
            display: flex;
            position: relative;
            width: fit-content;
            margin: 0 auto;
            margin-top: 1rem;
            margin-bottom: 1rem;
            padding: 0.2em 0;
        }

        /* Fade in */
        a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: var(--underline-color);
            overflow: hidden;
            transition: opacity 400ms, transform 400ms;

            opacity: 0;
            transform: translate3d(-100%, 0, 0);
        }

        /* Slide in */
        a:hover::after,
        a:focus::after {
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }

        .u1:after, .u2:after {
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }
    </style>
